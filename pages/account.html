<!DOCTYPE html>
<html>
    <head>
        <title>CityMarket | Conta</title>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../lib/font-awesome/css/all.min.css" />
        <link rel="stylesheet" href="../css/ie10mobile.css" />
        <link rel="stylesheet" href="../css/styling.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        
    </head>
    <body>  
        <!--NAVBAR START-->
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color: white; font-size: 1.4em"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="markets.html">Mercados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Suporte</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" data-bind="attr: { href: (loggedOn()) ? 'account.html' : 'loginpage.html' }">
                            <span id="login-name">Iniciar sessão</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="status-box" id="shopping-cart" data-bind="visible: type() == '0'">
                <a href="shopcart.html"><i class="fas fa-shopping-cart"></i> Carrinho de compras <span data-bind="text: '(' + cart().length + ')', visible: cart().length > 0"></span></a>
            </div>
            <div class="status-box" id="status-forn" data-bind="visible: type() == '1'">
                <a href="cat.html">
                    <i data-bind="class: 'fas fa-' + statusIcon()"></i>
                    <span data-bind="text: statusName()"></span>
                </a>
            </div>
            <div class="status-box" id="status-enti" data-bind="visible: type() == '2'">
                <i data-bind="class: 'fas fa-' + ((entiDisp() == '1') ? 'check' : 'times')"></i>
                <span data-bind="text: entiStatus()"></span>
            </div>
        </nav>
        <!--NAVBAR END-->
        <div class="before-load">
            <div><h1 class="title">Conta</h1></div>
            <div class="section-box bordered" style="margin: auto">
                <div class="normal-box">
                    <h5>Email: <span data-bind="text: session().Email"></span></h5> 
                    <i data-bind="class: (session().StatusId != '-1') ? 'fas fa-check' : 'fas fa-times'"></i>
                    <span data-bind="text: (session().StatusId != '-1') ? 'Verificado' : 'Não verificado'"></span>
                </div>
                <div class="normal-box"><a class="hyperlink">Mudar a palavra-passe</a></div>
                <div class="bot-right">
                    <button class="btn btn-primary" type="button" id="logout-button">Terminar sessão</button>
                </div>
            </div>
            <hr>
            <div data-bind="visible: (type() == '1' || type() == '2') && session().StatusId != '-1'">
                <div><h1 class="title">Perfil</h1></div>
                <div class="section-box bordered" style="margin: auto">
                    <form>
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td><h5><label for="form-name">Nome:</label></h5></td>
                                    <td>
                                        <input class="long" id="form-name" type="text" data-bind="attr: { placeholder: profileName }">
                                    </td>
                                </tr>
                                <tr data-bind="visible: type() == '1'">
                                    <td><h5><label for="form-address">Localização:</label></h5></td>
                                    <td>
                                        <input class="long" id="form-address" type="text" data-bind="attr: { placeholder: session().Address }">
                                    </td>
                                </tr>
                                <tr data-bind="visible: type() == '2'">
                                    <td><h5><label for="form-area">Área de atuação:</label></h5></td>
                                    <td>
                                        <input class="long" id="form-area" type="text" data-bind="attr: { placeholder: session().Area }">
                                    </td>
                                </tr>
                                <tr>
                                    <td><h5><label for="form-cont">Contactos:</label></h5></td>
                                    <td>
                                        <input class="long" id="form-cont" type="text" data-bind="attr: { placeholder: profileCont }">
                                    </td>
                                </tr>
                                <tr>
                                    <td><h5>Descrição:</h5></td>
                                    <td>
                                        <textarea class="long" id="form-desc">Descrição...</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h5><label for="form-photo">Foto:</label></h5></td>
                                    <td>
                                        <input id="form-photo" type="file">
                                    </td>
                                </tr>
                                <tr data-bind="visible: type() == '1'">
                                    <td><h5><label for="form-icon">Ícone:</label></h5></td>
                                    <td>
                                        <input id="form-icon" type="file">
                                    </td>
                                </tr>
                                <tr data-bind="visible: type() == '1'">
                                    <td><h5>Horário:</h5></td>
                                    <td>Horário entre 
                                        <input type="time" id="form-time1">h e 
                                        <input type="time" id="form-time2">h, 
                                        <label for="form-dia">no dia</label>
                                        <select id="form-dia">
                                            <option value="any">Qualquer</option>
                                            <option value="mon">Segunda-feira</option>
                                            <option value="tue">Terça-feira</option>
                                            <option value="wed">Quarta-feira</option>
                                            <option value="thu">Quinta-feira</option>
                                            <option value="fri">Sexta-feira</option>
                                            <option value="sat">Sábado</option>
                                            <option value="sun">Domingo</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr data-bind="visible: type() == '1'">
                                    <td><h5><label for="form-except">Exceções:</label></h5></td>
                                    <td class="exceptions-grid">
                                        <div class="List">
                                            <table class="table table-borderless">
                                                <tbody data-bind="foreach: profileExcept">
                                                    <tr>
                                                        <td>
                                                            <span data-bind="text: $data"></span>
                                                            <button class="btn btn-primary" type="button">
                                                                <i class="fas fa-times"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="Calendar">
                                            <input id="form-except" type="date">
                                        </div>
                                        <div class="Button">
                                            <button class="btn btn-primary" type="button">Adicionar</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr data-bind="visible: type() == '1'">
                                    <td><h5><label for="form-cat">Categoria:</label></h5></td>
                                    <td>
                                        <select id="form-cat">
                                            <option value="all">Tudo</option>
                                            <option value="ref">Refeição</option>
                                            <option value="fre">Frescos</option>
                                            <option value="con">Construção</option>
                                            <option value="dec">Decoração</option>
                                            <option value="rou">Roupa</option>
                                            <option value="out">Outros</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="btn btn-primary" type="button">
                                            Confirmar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <hr>
                <div data-bind="visible: type() == '1'">
                    <div><h1 class="title">Catálogo</h1></div>
                    <div class="section-box" style="margin: auto">
                        <a class="hyperlink" data-bind="class: (session().StatusId < 1 && session().StatusId != '-2') ? 'disabled' : '', attr: { href: (session().StatusId < 1 && session().StatusId != '-2') ? '#' : 'cat.html' }">Ir para catálogo</a>
                    </div>
                </div>
                <div data-bind="visible: type() == '2' && entiDisp() != '-1'">
                    <div><h1 class="title">Entregas</h1></div>
                    <div class="section-box bordered" style="margin: auto">
                        <div class="normal-box">
                            <p>Disponibilidade para entregas: 
                                <span data-bind="style: { color: ($root.entiDisp() == '1') ? 'green' : 'red' }">
                                    <i data-bind="class: 'fas fa-' + ($root.entiDisp() == '1') ? 'check' : 'times'"></i>
                                    <span data-bind="text: entiStatus()"></span>
                                </span>
                            </p>
                        </div>
                        <div class="normal-box">
                            <button class="btn btn-large btn-primary" data-bind="click: function() { $root.confirmDisp() }, 
                            text: ($root.entiDisp() == '0') ? 'Disponibilizar-me para entregas' : 'Desativar entregas'"></button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="../lib/jquery/jquery-3.4.1.min.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../lib/knockout/knockout-3.5.1.js"></script>
        <script src="account.js"></script>
    </body>
</html>
